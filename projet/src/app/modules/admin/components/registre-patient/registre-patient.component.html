<div class="container">
<br>
      <h6 class="m-0">Ajouter un patient</h6>

    <ul class="list-group list-group-flush">
      <li class="list-group-item p-3">
        <div class="row">
          <div class="col">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-12">
          <label>Nom</label>
          <input class="form-control" type="text" formControlName="nom" required>
        </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
          <label>Prenom</label>
          <input class="form-control" type="text" formControlName="prenom" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
        <label>Age</label>
        <input class="form-control" type="text" formControlName="age" required>
      </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
        <label>Mot de passe</label>
        <input class="form-control" type="text" formControlName="password" required>
      </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
        <label>N° Téléphone</label>
        <input class="form-control" type="text" formControlName="tel" required>
      </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
        <label>E-mail</label>
        <input class="form-control" type="text" formControlName="email" required>
      </div>
      </div>


        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Ajouter Patient</button>
        </div>
      </form>
  </div>
</div>
</li>
</ul>
</div>
