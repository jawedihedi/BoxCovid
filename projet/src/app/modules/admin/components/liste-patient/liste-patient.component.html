<br>
<div class="col-lg-8">
  <div class="card card-small mb-4">
    <div class="card-header border-bottom">
      <h6 class="m-0">Ajouter un évènement</h6>
    </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">email</th>
          <th scope="col">Password</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of Users; let i = index">
          <th scope="row">{{user._id}}</th>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/admin/patient/etats/{{user._id}}">consulter etat</button>
            <button class="btn btn-sm btn-danger" (click)="delete(book._id, i)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
