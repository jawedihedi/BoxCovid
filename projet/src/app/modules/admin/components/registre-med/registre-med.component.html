<br>
<div class="col-lg-8">
  <div class="card card-small mb-4">
    <div class="card-header border-bottom">
      <h6 class="m-0">Ajouter un medecin</h6>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item p-3">
        <div class="row">
          <div class="col">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="email" required>
        </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
          <label>Price</label>
          <input class="form-control" type="text" formControlName="password" required>
        </div>
      </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Book</button>
        </div>
      </form>
  </div>
</div>
</li>
</ul>
</div>
</div>
